name: Terraform Static Checks

on:
  push:
    paths:
      - "infra/**"
      - ".github/workflows/terraform-static.yml"

permissions:
  contents: read

concurrency:
  group: terraform-static-${{ github.ref }}
  cancel-in-progress: true

env:
  TF_IN_AUTOMATION: true

jobs:
  static:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        envdir: [ "infra/envs/test", "infra/envs/prod" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform fmt (recursive)
        run: terraform fmt -check -recursive

      - name: Cache .terraform
        uses: actions/cache@v4
        with:
          path: ${{ matrix.envdir }}/.terraform
          key: tf-${{ runner.os }}-${{ matrix.envdir }}-${{ hashFiles('infra/**/*.tf') }}
          restore-keys: |
            tf-${{ runner.os }}-${{ matrix.envdir }}-
            tf-${{ runner.os }}-

      - name: Terraform init (no backend)
        run: terraform -chdir=${{ matrix.envdir }} init -backend=false -input=false -no-color

      - name: Terraform validate
        run: terraform -chdir=${{ matrix.envdir }} validate -no-color

      # Install tflint
      - name: Setup tflint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.58.1

      # Run tflint (warn-only for now)
      - name: tflint
        working-directory: ${{ matrix.envdir }}
        continue-on-error: true
        run: |
          tflint --version
          tflint -f compact

      - name: tfsec (security scan)
        uses: aquasecurity/tfsec-action@v1.0.1
        with:
          working_directory: ${{ matrix.envdir }}
